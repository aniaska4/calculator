<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <style>
        body {
            background-color: #000;
            color: white;
        }

        .container {
            width: 33.3%;
            margin-top: 10px;
        }

        .wyswietlacz {
            text-align: right;
            font-size: 36px;
            border-bottom: 1px solid rgb(240, 156, 156);
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class=container>
            <div class="row">
                <div class="row wyswietlacz">
                    <span>{{wyswietlacz}}</span>
                </div>
            </div>
            <div class="row">
                <button @click="zeruj"class="btn btn-primary col">C</button>
                <span class="col"></span>
                <button @click="wstawLiczbe('.')" class="btn btn-secondary col">.</button>
                <button @click="operator('+')" class="btn btn-secondary col">+</button>
            </div>
            <div class="row">
                <button @click="wstawLiczbe('7')" class="btn btn-secondary col">7</button>
                <button @click="wstawLiczbe('8')" class="btn btn-secondary col">8</button>
                <button @click="wstawLiczbe('9')" class="btn btn-secondary col">9</button>
                <button @click="operator = '-'" class="btn btn-secondary col">-</button>
            </div>
            <div class="row">
                <button @click="wstawLiczbe('4')" class="btn btn-secondary col">4</button>
                <button @click="wstawLiczbe('5')" class="btn btn-secondary col">5</button>
                <button @click="wstawLiczbe('6')" class="btn btn-secondary col">6</button>
                <button @click="operator = '*'" class="btn btn-secondary col">*</button>
            </div>
            <div class="row">
                <button @click="wstawLiczbe('1')" class="btn btn-secondary col">1</button>
                <button @click="wstawLiczbe('2')" class="btn btn-secondary col">2</button>
                <button @click="wstawLiczbe('3')" class="btn btn-secondary col">3</button>
                <button @click="operator = '/'" class="btn btn-secondary col">/</button>
            </div>
            <div class="row">
                <button @click="wstawLiczbe(0)" class="btn btn-secondary col-9">0</button>
                <button @click = "oblicz()" class="btn btn-secondary col">=</button>
            </div>

        </div>

    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                a: '',
                b: '',
                suma: 0,
                wyswietlacz: 0,
                operator: null,
            },
            methods: {
                wstawLiczbe(liczba) {
                    if (this.operator === null) {
                        this.a += liczba;
                    } else {
                        this.b += liczba
                    }
                },
                oblicz(){
                    switch (this.operator){
                        case "+":
                            this.suma = parseFloat(this.a) + parseFloat(this.b)
                        break
                        case "-":
                            this.suma = parseFloat(this.a) - parseFloat(this.b)
                        break
                        case "*":
                            this.suma = parseFloat(this.a) / parseFloat(this.b)
                        break
                        case "/":
                            this.suma = parseFloat(this.a) * parseFloat(this.b)
                    }
                },
                zeruj(){
                    a = '';
                    b ='';
                    suma = 0;
                    wyswietlacz = 0;
                    operator= null;
                }
            }
        })
    </script>



</body>

</html>
